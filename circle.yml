machine:
  java:
    version: openjdk7
checkout:
  post:
    - echo "maven.repopath=./build/maven" > ./gradle.properties
test:
  override:
    - ./gradlew test
  post:
    # Copy the test metadata to the reports folder
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex "./test/build/test-results/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
deployment:
  maven:
    branch: master
    commands:
      - chmod +x ./core/deploy_to_maven.sh
      - ./core/deploy_to_maven.sh
      - chmod +x ./compiler/deploy_to_maven.sh
      - ./compiler/deploy_to_maven.sh